ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8585"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8443"
    targetPort: "8484"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "39533"
    targetPort: "9000"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "USERNAME"
    value: "root"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "NEXTAUTH_URL"
    value: "https://[CI_CD_DOMAIN]:8443"
  - key: "NEXT_PUBLIC_VIEWER_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "MINIO_ENDPOINT"
    value: "[CI_CD_DOMAIN]"
  - key: "MINIO_PORT"
    value: "39533"
  - key: "ENCRYPTION_SECRET"
    value: "random_password-random_password-random_password"
  - key: "SMTP_AUTH_DISABLED"
    value: "false"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "typebot.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]:8443"
    label: "Typebot Builder Admin"
    login: "[ADMIN_EMAIL]"
